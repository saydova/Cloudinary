        <img id="123" src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">John Fleer</h5>

<script>
    // URL dari API yang mengembalikan URL gambar baru
let apiUrl = 'http://localhost:8080/users/get_img_url/1';

// Pilih elemen <img> di mana Anda ingin mengupdate gambar
let elemenGambar = document.getElementById('123');

// Lakukan request menggunakan fetch
fetch(apiUrl, {method:"GET"})
  .then(response => {
    // Periksa jika respons berhasil
    if (!response.ok) {
      throw new Error('Gagal mengambil gambar baru');
    }
    // Ubah respons ke bentuk blob
    return response.text();
  })
  .then(data => {
    // Buat URL objek dari blob gambar
    // let urlGambarBaru = URL.createObjectURL(response);
    
    console.log(data);
    
    // Update atribut src dari gambar dengan URL baru
    elemenGambar.src = data;
    
    console.log('Gambar berhasil diupdate');
  })
  .catch(error => {
    console.error('Error:', error);
  });

</script>
